<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 로그인 테스트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-kakao {
            background-color: #FEE500;
            color: #000;
        }
        .btn-naver {
            background-color: #03C75A;
        }
    </style>
</head>
<body>
<h1>OAuth 로그인 테스트</h1>

<div class="btn-container">
    <button class="btn btn-kakao" onclick="loginWithKakao()">카카오 로그인</button>
    <button class="btn btn-naver" onclick="loginWithNaver()">네이버 로그인</button>
</div>

<script>
    function loginWithKakao() {
        window.location.href = '/api/oauth2/authorization/kakao';
    }

    function loginWithNaver() {
        window.location.href = '/api/oauth2/authorization/naver';
    }
</script>
</body>
</html>
