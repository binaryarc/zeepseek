<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth 로그인 성공</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      padding: 0 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .token-container {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      word-break: break-all;
    }
    .api-container {
      width: 100%;
      max-width: 800px;
    }
    button {
      padding: 10px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      width: 100%;
    }
  </style>
</head>
<body>
<h1>OAuth 로그인 성공</h1>

<div class="token-container">
  <h2>토큰 정보</h2>
  <p><strong>액세스 토큰:</strong> <span id="accessToken">로딩 중...</span></p>
  <p><strong>리프레시 토큰:</strong> <span id="refreshToken">로딩 중...</span></p>
  <p><strong>첫 로그인 여부:</strong> <span id="isFirst">로딩 중...</span></p>
</div>

<div class="api-container">
  <h2>API 테스트</h2>
  <button onclick="checkAuth()">인증 상태 확인</button>
  <h3>응답:</h3>
  <pre id="apiResponse">아직 API를 호출하지 않았습니다.</pre>
</div>

<script>
  // URL에서 쿼리 파라미터 가져오기
  const urlParams = new URLSearchParams(window.location.search);
  const accessToken = urlParams.get('token');
  const refreshToken = urlParams.get('refreshToken');
  const isFirst = urlParams.get('isFirst');

  // 토큰 정보 표시
  document.getElementById('accessToken').textContent = accessToken || '없음';
  document.getElementById('refreshToken').textContent = refreshToken || '없음';
  document.getElementById('isFirst').textContent = isFirst || '없음';

  // 로컬 스토리지에 토큰 저장
  if (accessToken) {
    localStorage.setItem('accessToken', accessToken);
  }
  if (refreshToken) {
    localStorage.setItem('refreshToken', refreshToken);
  }

  // API 호출 함수
  async function checkAuth() {
    try {
      const response = await fetch('/api/v1/auth/check', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      });

      const data = await response.json();
      document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
    } catch (error) {
      document.getElementById('apiResponse').textContent = `오류 발생: ${error.message}`;
    }
  }
</script>
</body>
</html>
